 <script type="text/javascript">

     function getLength(str){
     	return str.replace(/[^\x00-xff]/g,"xx").length;
     }

     function findStr(str,n){
     	var tmp = 0;
     	for(var i=0;i<str.length;i++){
     	if(str.charAt(i)==n){

     		tmp++;
     	}
     	}
     	return tmp; 

     }


   	window.onload=function(){
   		var aInput = document.getElementsByTagName("input");
   		var oName = aInput[0];
   		var pwd = aInput[1];
   		var pwd2 = aInput[2];
   		var aP=document.getElementsByTagName("p");
   		var name_msg = aP[0];
   		var pwd_msg=aP[1];
   		var pwd2_msg= aP[2];
   		var count = document.getElementById("count");
   		var aEm = document.getElementsByTagName("em");
        var name_length= 0;





   		var re = /[^\w\u4e00-\u9fa5]/g;

   		oName.onfocus = function(){
   			name_msg.style.display="block";
   			name_msg.innerHTML='<i class="ati"></i>5-25个字符，一个汉字为两个字符，推荐使用中文会员名'
   		}

   		oName.onkeyup = function(){
   			count.style.visibility="visible";
   			name_length = getLength(this.value);
   			count.innerHTML=name_length+"个字符";
   			if(name_length==0){
   				count.style.visibility="hidden";
   			}

   		}

   		oName.onblur = function(){
   			//含有非法字符
   			var re = /[^\w\u4e00-\u9fa5]/g;
   			if(re.test(this.value)){
               name_msg.innerHTML='<i class="err"></i> 含有非法字符!'
   			}
   			//不能为空
   			else if(this.value==""){
                name_msg.innerHTML='<i class="err"></i> 不能为空!'
   			}
   			//长度超过25个字符
   			else if(name_length>25){
                     name_msg.innerHTML='<i class="err"></i> 长度超过25个字符!'
   			}
   			//长度小于6个字符
   			else if(name_length<6){
                     name_msg.innerHTML='<i class="err"></i>长度小于6个字符!'
   			}
   			else{
   				 name_msg.innerHTML='<i class="ok"></i> OK'
   			}
   			//ok
   		}

	//密码
   	 pwd.onfocus = function(){
   	 	pwd_msg.style.display="block";
   	 	
   	 	pwd_msg.innerHTML='<i class="ati"></i>6-16个字符，请使用字母加数字或符号的组合密码'

   	 }
   	 pwd.onkeyup = function(){
          //大于5字符”中“
          if(this.value.length>5){
          aEm[1].className="active";
          pwd2.removeAttribute("disabled");
          pwd2_msg.style.display="block";
      }
      
      /*else {
      	aEm[1].className="";
          pwd2.setAttribute("disabled");
          pwd2_msg.style.display="none";
      }*/

      if(this.value.length>10){
          aEm[2].className="active";
          
      }
      
      else {
      	aEm[2].className="";
          
      }
       
   	 }
   	 pwd.onblur = function(){
   	 	var m = findStr(pwd.value,pwd.value[0]);
   	 	var re_n = /[^\d]/g; //全为数字的正则表达式
   	 	var re_t=/[^a-zA-Z]/g
      




   	 	//不能为空
   	 	if(this.value==""){
   	 		pwd_msg.innerHTML ='<i class="err"></i>不能为空';
   	 	}
   	 	//不能用相同字符
   	 	else if(m==this.value.length){
   	 		pwd_msg.innerHTML ='<i class="err"></i>不能为相同字符';
   	 	}
   	 	//长度为6-16个字符
   	 	else if(this.value.length<6 || this.value.length>16){
   	 		pwd_msg.innerHTML ='<i class="err"></i>长度应为6-16字符';
   	 	}
   	 	//长度全为数字
   	 	else if(!re_n.test(this.value)){
   	 		pwd_msg.innerHTML ='<i class="err"></i>不能全为数字';
   	 	}
   	 	//不能全为字母
         else if(!re_t.test(this.value)){
   	 		pwd_msg.innerHTML ='<i class="err"></i>不能全为字母';
   	 	}
   	 	//ok
          else{
          	pwd_msg.innerHTML ='<i class="ok "></i>OK';
          }
   	 }


   	 //确认密码

   	
   	 
   	 pwd2.onblur = function(){
   	 	if(this.value!=pwd.value){
   	 		pwd2_msg.innerHTML ='<i class="err "></i>两次输入密码不一致!';
   	 	}
   	 	else{
   	 		pwd2_msg.innerHTML ='<i class="ok "></i>OK';
   	 	}

   	 }



   	}

   
   </script>

	<div class="form">
	<div><label><span>会员：</span><input type="text" class="text"/></label><p class="msg"><i class="ati"></i>5-25个字符，一个汉字为两个字符，推荐使用中文会员名</p></div>
	<div><label><span></span><b id="count">0个字符</b></label></div>

	<div><label><span>登录密码：</span><input type="password" class="text"/></label><p class="msg"><i class="ati"></i>5-25个字符，一个汉字为两个字符，推荐使用中文会员名</p></div>
	<div style="margin: 3px 0 10px 0;"><label><span></span><em class="active">弱</em><em>中</em><em>强</em></label></div>
	<div style="margin-bottom: 20px;"><label><span>确认密码：</span><input type="password" class="text" disabled="" /></label><p class="msg"> <i class="ati"></i>请再输入一次</p></div>
	<div> <input class="submitBtn btn" type="submit" value="立即注册" />
	</div>

	</form>
